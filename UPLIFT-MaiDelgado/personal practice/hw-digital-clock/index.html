<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
      "width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock"></div>
    <div id="timezone">time zone</div>
    <div class = "timeformat">
      <button id="standardTime">Standard Time</button>
    </div>
    <div class = "toggles">
      <button type ="button", class = "color", id ="teal">Teal</button>
      <button type ="button", class = "color", id="magenta">Magenta</button>
      <button type ="button", class = "color", id="salmon">Salmon</button>
    </div>
    <div class = "fontStyles">
      <button type ="button", class = "font", id ="font1">Lucida</button>
      <button type ="button", class = "font", id="font2">Tahoma</button>
      <button type ="button", class = "font", id="font3">Impact</button>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
